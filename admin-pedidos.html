<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciar Pedidos - Gabriela Bolos e Doces</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/pedidos.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>

    <script src="./js/main.js" type="module" defer></script>
    <script src="./js/aplication/admin-pedidos.js" type="module" defer></script>
  </head>

  <body>
    <div id="navbar-component"></div>

    <!-- SeÃ§Ã£o de Pedidos -->
    <section id="pedidos-section">
      <div class="container mt-5 mb-5 pt-4">
        <div class="d-flex justify-content-between align-items-center">
          <h1>ðŸ“‹ Gerenciar Pedidos</h1>
          <button id="logout-button" class="btn btn-danger">Sair</button>
        </div>
        
        <!-- Filtros de status -->
        <div class="mt-4 mb-3">
          <label class="me-2"><strong>Filtrar por Status:</strong></label>
          <select id="filtro-status" class="form-select" style="max-width: 300px; display: inline-block;">
            <option value="todos">Todos</option>
            <option value="Aguardando confirmaÃ§Ã£o">Aguardando confirmaÃ§Ã£o</option>
            <option value="Em produÃ§Ã£o">Em produÃ§Ã£o</option>
            <option value="Entregue">Entregue</option>
            <option value="Rejeitado">Rejeitado</option>
          </select>
        </div>
        
        <div id="pedidos-list" class="mt-4">
          <div class="text-center">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Carregando...</span>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div id="footer-component"></div>

    <!-- Modal de Mensagem -->
    <div class="modal fade" id="mensagemModal" tabindex="-1" aria-labelledby="mensagemModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="mensagemModalLabel">Mensagem</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="mensagemModalBody">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal de ConfirmaÃ§Ã£o -->
    <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="confirmModalLabel">Confirmar</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="confirmModalBody">
            Tem certeza que deseja rejeitar este pedido?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-danger" id="confirmModalBtn">Confirmar</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
