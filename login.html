<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Gabriela Bolos e Doces</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/login.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>

    <script src="./js/main.js" type="module" defer></script>
    <script src="./js/login.js" type="module" defer></script>
  </head>

  <body>
    <div id="navbar-component"></div>

    <section class="form-acess">
      <div class="container py-5">
        <div class="row justify-content-center">
          <form
            id="login-form"
            class="col-md-4 p-4 rounded shadow"
          >
            <h2 class="text-center mb-4">Login</h2>
            <div class="mb-3">
              <label for="email" class="form-label">E-mail</label>
              <input
                type="email"
                id="email"
                class="form-control"
                name="nome"
                placeholder="email@example.com"
                required
                autofocus
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Senha</label>
              <input
                type="password"
                id="password"
                class="form-control"
                name="senha"
                placeholder="Password"
                required
              />
            </div>
            <div class="form-check form-switch mb-3">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="flexSwitchCheckDefault"
              />
              <label class="form-check-label" for="flexSwitchCheckDefault"
                >Lembrar-me</label
              >
            </div>
            <button
              type="button"
              id="login-button"
              class="btn btn-login w-100"
            >
              Entrar
            </button>
            <button
              type="button"
              id="google-login-button"
              class="btn btn-google w-100 mt-2"
            >
              <img src="./img/google.png" alt="Google" style="width: 20px; margin-right: 8px;"> Entrar com Google
            </button>
            <p class="mt-3">
              Novato por aqui?
              <a href="cadastro.html" class="link-cadastro">Cadastre-se</a>
            </p>
            <p><a href="#" id="forgot-password-link" class="link-esqueceu">Esqueceu a senha?</a></p>
            <p id="login-error" class="text-danger" style="display: none">
              E-mail ou senha incorretos!
            </p>
          </form>
        </div>
      </div>
    </section>

    <!-- Modal de Sucesso -->
    <div class="modal fade" id="sucessoModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-success text-white">
            <h5 class="modal-title">Sucesso!</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body text-center">
            <p id="sucesso-mensagem"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" data-bs-dismiss="modal">OK</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal de Recuperação de Senha -->
    <div class="modal fade" id="recuperarSenhaModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title">Recuperar Senha</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <p>Digite seu e-mail para receber o link de recuperação de senha:</p>
            <input type="email" id="email-recuperar" class="form-control" placeholder="seu@email.com" required>
            <p id="recuperar-senha-mensagem" class="mt-3"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary" id="enviar-recuperar-btn">Enviar</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
