<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Perfil - Gabriela Bolos e Doces</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/cadastro.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous" defer></script>

  <script src="./js/main.js" type="module" defer></script>
  <script src="./js/aplication/perfil.js" type="module" defer></script>
</head>

<body>
  <div id="navbar-component"></div>

  <section class="registration-section col-md-5 col-lg-4 mx-auto">
    <h2>Editar Perfil</h2>
    <form id="perfilForm">
      <div class="form-group mb-3">
        <label for="nomeInput">Nome</label>
        <input type="text" id="nomeInput" name="nome" class="form-control" placeholder="Seu nome completo" required>
      </div>
      
      <div class="form-group mb-3">
        <label for="telefoneInput">Telefone</label>
        <input type="tel" id="telefoneInput" data-mask="telefone" name="telefone" class="form-control" placeholder="(XX) XXXXX-XXXX" required>
        <small id="telHelp" class="form-text text-muted"></small>
      </div>

      <div class="form-group mb-3">
        <label for="emailInput">Email</label>
        <input type="email" id="emailInput" name="email" class="form-control" placeholder="exemplo@email.com" disabled>
      </div>

      <div class="form-group mb-3">
        <label for="enderecoInput">Endereço</label>
        <textarea id="enderecoInput" name="endereco" class="form-control" rows="3" placeholder="Seu endereço"></textarea>
      </div>

      <button type="button" id="salvarButton" class="btn btn-cadastrar w-100">Salvar Alterações</button>
    </form>
  </section>

  <!-- Modal de Sucesso -->
  <div class="modal fade" id="sucessoModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title">Sucesso!</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body text-center">
          <p id="sucesso-mensagem"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
