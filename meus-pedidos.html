<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meus Pedidos - Gabriela Bolos e Doces</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/pedidos.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous" defer></script>

  <script src="./js/main.js" type="module" defer></script>
  <script src="./js/aplication/meus-pedidos.js" type="module" defer></script>
</head>

<body>
  <div id="navbar-component"></div>

  <section class="pedidos-section">
    <div class="container">
      <h1 class="text-center mb-4">Meus Pedidos</h1>
      
      <div id="pedidos-lista">
        <!-- Lista de pedidos será carregada aqui -->
        <div class="text-center" id="carregando">
          <p>Carregando seus pedidos...</p>
        </div>
        
        <div class="sem-pedidos" id="sem-pedidos" style="display: none;">
          <div class="text-center py-5">
            <img src="./img/bolo1.png" alt="Sem pedidos" style="width: 150px; opacity: 0.5;">
            <h3 class="mt-3">Você ainda não fez nenhum pedido</h3>
            <p class="text-muted">Faça seu primeiro pedido e aprove nossas delícias!</p>
            <a href="index.html#services" class="btn btn-primary mt-3">Ver Produtos</a>
          </div>
        </div>
        
        <div class="lista-pedidos" id="lista-pedidos" style="display: none;">
          <!-- Pedidos serão inseridos aqui -->
        </div>
      </div>
    </div>
  </section>

  <!-- Modal de Sucesso -->
  <div class="modal fade" id="sucessoModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title">Sucesso!</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body text-center">
          <p id="sucesso-mensagem"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
